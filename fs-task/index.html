<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <title>Document</title>
</head>

<body>
    <div style="position: relative">
        <div class="top-page">
            <div class="top-page-location" style="margin-right: 5px;">
                <i style="font-size: 13px;" class='fas fa-location-arrow'></i>
            </div>
            <div class="zoom-out" style="margin-right: 3px;">
                <i style="font-size: 13px;" class='fas fa-search-minus'></i>
            </div>
            <div>
                <div class="zoom-size" style="margin-right: 3px;">
                    <span>100%</span>
                </div style="position:relative">
                <div class="zoom-size-inner">
                    <ul>
                        <li>160%</li>
                        <li>140%</li>
                        <li>120%</li>
                        <li>100%</li>
                        <li>80%</li>
                        <li>60%</li>
                        <li>40%</li>
                    </ul>
                </div>
            </div>
            <div class="zoom-in">
                <i style="font-size: 13px;" class='fas fa-search-plus'></i>
            </div>
        </div>

        <div class="main-section">
            <div class="arrows">
                <div class="up-arrow">
                    <i class="fa fa-angle-double-up"></i>
                </div>
                <div class="left-arrow">
                    <i class="fa fa-angle-double-left"></i>
                </div>
                <div class="right-arrow">
                    <i class="fa fa-angle-double-right"></i>
                </div>
                <div class="down-arrow">
                    <i class="fa fa-angle-double-down"></i>
                </div>
            </div>

            <div style="position: relative;width:100%;height:100%">
                <div class="item">
                    <div class="all-categories">
                        <div class="main-category">
                            <div class="main-category-name">
                                <span>Categories</span>
                            </div>
                            <div class="add-child-category">
                                <i class="fa fa-plus"></i>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="assets/js/font-awesome.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
